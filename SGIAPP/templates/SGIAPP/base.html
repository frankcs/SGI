{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'SGIAPP/style.css' %}" type="text/css" media="screen" />
    </head>
    <body>
        <div id="art-main">
            <div class="art-sheet">
                <div class="art-sheet-tl"></div>
                <div class="art-sheet-tr"></div>
                <div class="art-sheet-bl"></div>
                <div class="art-sheet-br"></div>
                <div class="art-sheet-tc"></div>
                <div class="art-sheet-bc"></div>
                <div class="art-sheet-cl"></div>
                <div class="art-sheet-cr"></div>
                <div class="art-sheet-cc"></div>
                <div class="art-sheet-body">
                    <div class="art-header">
                        <div class="art-header-png"></div>
                        <div class="art-header-jpeg"></div>
                        <div class="art-logo">
                            <h1 id="name-text" class="art-logo-name"><a href="{% url 'SGIAPP:home' %}">SGI</a></h1>
                            <h2 id="slogan-text" class="art-logo-text">Sistema de Gestión de Incidencias</h2>
                        </div>
                    </div>
                    <div class="art-nav">
                        <div class="l"></div>
                        <div class="r"></div>
                        <ul class="art-menu">
                            <li>
                                <a href="{% url 'SGIAPP:home' %}" class="active">
                                    <span class="l"></span>
                                    <span class="r"></span>
                                    <span class="t">Inicio</span>
                                </a>
                            </li>
                            <li>
                                <a href="/admin" class="active">
                                    <span class="l"></span>
                                    <span class="r"></span>
                                    <span class="t">Administración</span>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'SGIAPP:logout' %}" class="active">
                                    <span class="l"></span>
                                    <span class="r"></span>
                                    <span class="t">Salir</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="art-content-layout">
                        <div class="art-content-layout-row">
                            <div class="art-layout-cell art-content">
                                <div class="art-post">
                                    <div class="art-post-body">
                                        <div class="art-post-inner art-article">
                                            <div class="art-postcontent">
                                            {% block content %}{% endblock %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cleared"></div>
                    <div class="art-footer">
                        <div class="art-footer-t"></div>
                        <div class="art-footer-l"></div>
                        <div class="art-footer-b"></div>
                        <div class="art-footer-r"></div>
                        <div class="art-footer-body">
                            <div class="art-footer-text">
                                <p><a href="{% url 'SGIAPP:home' %}">Inicio</a> | <a href="/admin">Administración</a> </p>
                                <p>Python/Django Powered</p>
                                <p>Copyright © 2013. -FWORKS- All Rights Reserved.</p>
                            </div>
                            <div class="cleared"></div>
                        </div>
                    </div>
                    <div class="cleared"></div>
                </div>
            </div>
        </div>
    </body>
</html>
